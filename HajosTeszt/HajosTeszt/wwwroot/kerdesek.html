<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="eredmeny">

    </div>

    <script>
        fetch('/questions/all')
            .then(response => response.json())
            .then(data => kiiratas(data))

        function kiiratas(data) {
            console.log(data);

            for (let i = 0; i < data.length; i++) {
                let ujElem = document.createElement('div');
                ujElem.innerText = data[i];
                document.getElementById('eredmeny').appendChild(ujElem);
            }
        }
    </script>

</body>
</html>
